<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        search: 'auto',

        search: ['/amazonconnectPRO/'],
        plugins: [
          function (hook) {
            var footer = [
              '<footer style="text-align: center;margin-top: 50px;">',
              '<span> Arta - a sandeza product &copy; 2020 </span>',
              '</footer>',
            ].join('')

            hook.afterEach(function (html) {
              return html + footer
            })
          },
        ],
        darklightTheme: {
          siteFont: 'PT Sans',
          defaultTheme: 'light',
          dark: {
            toogleBackground: '#ffffff',
            background: '#091a28',
            textColor: '#b4b4b4',
            codeTextColor: '#ffffff',
            codeBackgroudColor: '#0e2233',
            borderColor: '#0d2538',
          },
          light: {
            toogleBackground: '#091a28',
            background: '#ffffff',
            textColor: '#34495e',
            codeTextColor: '#525252',
            codeBackgroudColor: '#f8f8f8',
            borderColor: 'rgba(0, 0, 0, 0.07)',
          },
        },
        auto2top: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 3,
        name: 'Documentation',
        search: {
          noData: {
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/': 'Search',
          },
        },
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>
